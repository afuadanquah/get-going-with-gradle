plugins {
    id 'java'
}

//Mainfest states the main class that the jar should use
jar {
    manifest {
        attributes('Main-Class': 'com.afuahalliday.languageapp.SayHello')
    }
}

//repo when the dependencies are downloaded from
repositories {
    mavenCentral()
}

//dependencies are downloaded from respective repos - implementation is for code and testImplementation is for the
//tests. Dependencies label consists of group, name and version which is seperated by colon
dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'
}

//allows the results to tests to appear in the report for junit5
test {
    useJUnitPlatform()
}


